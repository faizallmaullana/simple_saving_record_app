<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../style2.css">
    <title>Kurang</title>
</head>
<body>
    <div class="judul">
        <a href="../index.html"><h1>Finance</h1></a>
    </div>

    <div class="head">
        <h1>Pengeluaran</h1>
    </div>
    
    <form class="form">
        <div class="input-container">
            <input class="input" name="outcome" type="number" placeholder="Rp.xxx.xxx">
            <input class="input" name="keterangan" type="text" placeholder="keterangan">
        </div>

        <div class="tombol">
            <button class="button-54" type="submit" onclick="navigateToHome()">Simpan</button>
        </div>
    </form>

    <script>
        const formEl = document.querySelector('.form');

        formEl.addEventListener('submit', event => {
            event.preventDefault();

            const formData = new FormData(formEl);
            const data = Object.fromEntries(formData);
            console.log(data);

            fetch('http://127.0.0.1:5000/api/outcome', {
                method: 'POST',
                headers: {
                    'content-type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(data => console.log(data))
            .catch(error => console.log(error));
        });

        function navigateToHome() {
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
